<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Mission on Mars</title>
</head>
<body>

<div>
  <h2>Mission on Mars</h2>
  <p>Press 'F' to farm crops, 'W' to dig for water, 'M' to mine, 'A' to have animals, 'B' to build buildings, 'E' to eat food, 'X' to get machines, 'P' to procreate.</p>
  <p>Farm Crops: <span id="farmCrops">0</span></p>
  <p>Dig for Water: <span id="digWater">0</span></p>
  <p>Mine: <span id="mine">0</span></p>
  <p>Animals: <span id="animals">0</span></p>
  <p>Buildings: <span id="buildings">0</span></p>
  <p>Machines: <span id="machines">0</span></p>
  <p>Food: <span id="food">0</span></p>
  <p>Population: <span id="procreation">0</span></p>
</div>

  <script src="script.js"></script>
</body>
</html>
